<div class="row">
    <!-- Column -->
    <div class="col-lg-4 col-md-12">
        <div class="row">
            <!-- Column -->
            <div class="col-md-12">
                <div class="card bg-light-info no-card-border">
                    <div class="card-body">
                        <h5 class="card-title">Hombres/Mujeres/Sin indicar</h5>
                        <div class="d-flex no-block">
                            <div *ngIf="chartGenresCountData.length != 0" class="align-self-center no-shrink">
                                <h4 class="m-b-0">{{chartGenresCountData[0][1]}} / {{chartGenresCountData[1][1]}} / {{chartGenresCountData[2][1]}}</h4>
                                <h6 class="text-muted">Total de {{totalUsers}}</h6>
                            </div>
                            <div *ngIf="chartGenresCountData.length != 0" class="ml-auto">
                                <div id="sales" style="width:150px; height:140px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Column -->
            <div class="col-md-12">
                <div class="card bg-light-success no-card-border">
                    <div *ngIf="radarChartData.length != 0" class="card-body">
                        <h4 class="card-title">Marcas mas vendidas</h4>
                        <!-- <h6 class="card-subtitle">This is the simple example of Radar chart</h6> -->
                        <canvas baseChart height="150px" [datasets]="radarChartData" [labels]="radarChartLabels" [chartType]="radarChartType" (chartHover)="chartHovered($event)"
                            (chartClick)="chartClicked($event)" [colors]="radarChartColors">
                        </canvas>
                    </div>
                </div>
            </div>
            <!-- Column -->
        </div>
    </div>
    <!-- Column -->
    <div class="col-lg-8 col-md-12">
        <div class="card o-income center-graph">
            <div class="card-body">
                <div class="d-flex m-b-30 no-block">
                    <h5 class="card-title m-b-0 align-self-center">Ventas del AÃ±o </h5>
                    <!-- <div class="ml-auto">
                        <select class="custom-select b-0">
                            <option selected="">January</option>
                            <option value="1">February</option>
                            <option value="2">March</option>
                            <option value="3">April</option>
                        </select>
                    </div> -->
                </div>
                <div id="income" style="height:250px; width:100%;"></div>
                <!-- <ul class="list-inline m-t-30 text-center font-12">
                    <li class="list-inline-item">
                        <i class="fa fa-circle text-success"></i> Hombres
                    </li>
                    <li class="list-inline-item">
                        <i class="fa fa-circle text-info"></i> Mujeres
                    </li>
                </ul> -->
            </div>
        </div>
        
    </div>
</div>
