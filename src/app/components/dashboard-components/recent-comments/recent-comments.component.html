<div class="card">
    <div class="card-body">
        <h4 class="card-title">Rese√±as Recientes</h4>
    </div>
    <div class="comment-widgets scrollable" style="height: 420px;"  [perfectScrollbar]="config">
        <!-- Comment Row -->
        <div *ngFor="let review of reviewsDataFixed" class="d-flex flex-row comment-row m-t-0">
            <div class="p-2">
                <img [src]="review.imageUser" alt="user" width="50" class="rounded-circle">
            </div>
            <div class="comment-text w-100">
                <h6 class="font-medium">{{review.nameUser}}</h6>
                <span class="m-b-15 d-block">{{review.review}} </span>
                <div class="comment-footer">
                    <span class="text-muted float-right">{{utilitiesService.formatDate1(review.date)}}</span>
                    <span *ngIf="review.status == 'new'" class="label label-rounded label-primary">Pending</span>
                    <span *ngIf="review.status == 'approved'" class="label label-success label-rounded">Approved</span>
                    <span *ngIf="review.status == 'disapproved'" class="label label-rounded label-danger">Rejected</span>
                    <!-- <span class="action-icons">
                        <a href="javascript:void(0)">
                            <i class="ti-pencil-alt"></i>

                        <a href="javascript:void(0)">
                            <i class="ti-check"></i>
                        </a>
                        <a href="javascript:void(0)">
                            <i class="ti-heart"></i>
                        </a>
                    </span> -->
                </div>
            </div>
        </div>
        <!-- Comment Row -->
    </div>
</div>
