
<div class="card">

            <div class="col-6 full-right">

    <div class="">
        <div class="card-body row">
            <div class="col-12">
                <div class=" p-t-0 p-r-0">
                    <div class=" p-r-15" style="position: relative;">
                        <!-- ITEMS -->
                        <div class="row">
                            <div class="col-sm-12 col-md-4">
                                <div class="form-group">
                                    <label class="control-label form-label">
                                        <span style="color: red;">*</span> Nombre de la empresa/Razón social
                                    </label><br>
                                    <label for="incol2" class="control-label col-form-label">{{userData.billingInformation.businessName}}</label>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-4">
                                <div class="form-group">
                                    <label class="control-label form-label">
                                        <span style="color: red;">*</span> RFC
                                    </label><br>
                                    <label for="incol2" class="control-label col-form-label">{{userData.billingInformation.rfc}}</label>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-4">
                                <div class="form-group">
                                    <label class="control-label form-label">
                                        <span style="color: red;">*</span> Teléfono
                                    </label><br>
                                    <label for="incol2" class="control-label col-form-label">{{userData.billingInformation.phoneBilling}}</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-4">
                                <div class="form-group">
                                    <label class="control-label form-label">
                                        <span style="color: red;">*</span> Correo Electrónico
                                    </label><br>
                                    <label for="incol2" class="control-label col-form-label">{{userData.billingInformation.emailBilling}}</label>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-4">
                                <div class="form-group">
                                    <label class="control-label form-label">
                                        <span style="color: red;">*</span> Estado
                                    </label><br>
                                    <label for="incol2" class="control-label col-form-label">{{userData.billingInformation.state}}</label>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-4">
                                <div class="form-group">
                                    <label class="control-label form-label">
                                        <span style="color: red;">*</span> Ciudad
                                    </label><br>
                                    <label for="incol2" class="control-label col-form-label">{{userData.billingInformation.city}}</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 col-md-2">
                                <div class="form-group">
                                    <label class="control-label form-label">
                                        <span style="color: red;">*</span> Código postal
                                    </label><br>
                                    <label for="incol2" class="control-label col-form-label">{{userData.billingInformation.postalCode}} </label>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-2">
                                <div class="form-group">
                                    <label class="control-label form-label">
                                        <span style="color: red;">*</span> Colonia
                                    </label><br>
                                    <label for="incol2" class="control-label col-form-label">{{userData.billingInformation.colony}} </label>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-2">
                                <div class="form-group">
                                    <label class="control-label form-label">
                                        <span style="color: red;">*</span> Numero
                                    </label><br>
                                    <label for="incol2" class="control-label col-form-label">{{userData.billingInformation.number}} </label>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-6">
                                <div class="form-group">
                                    <label class="control-label form-label">
                                        <span style="color: red;">*</span> Calle
                                    </label><br>
                                    <label for="incol2" class="control-label col-form-label">{{userData.billingInformation.street}} </label>

    <!-- TITLE -->
    <div class="p-l-20 p-r-25 p-t-10 p-b-10 bg-header-images d-flex align-items-center" >
        <div class="row full-width">
            <div class="col-6 full-centered full-left">
                <div class="text-white m-b-0 m-l-15 font-18"><i class="fas fa-user"></i>
                    Información de contacto
                </div>
            </div>
            <div class="col-6 full-right">

                    <i class="fas fa-trash"></i>

            </div>
        </div>

    <div class="">
        <div class="card-body row">
            <div class="col-12">
                <div class=" p-t-0 p-r-0">
                    <div class=" p-r-15" style="position: relative;">
                        <!-- ITEMS -->
                        <div class="">
                            <!-- <h4 class="card-title">Requirements</h4> -->
                            <div class="row">
                                <div class="col-sm-6 col-md-3">
                                    <div class="form-group">
                                        <!-- <label  class="control-label col-form-label">* Nombre</label> -->
                                        <label class="control-label form-label">
                                            <span style="color: red;">*</span> Nombre
                                        </label>
                                        <input [(ngModel)]="userData.name" type="text" class="form-control" id="idnom" placeholder="Escriba su nombre aqui">
                                    </div>
                                </div>
                                <div class="col-sm-6 col-md-3">
                                    <div class="form-group">
                                        <label class="control-label form-label">
                                            <span style="color: red;">*</span> Apellidos
                                        </label>
                                        <input [(ngModel)]="userData.surnames" type="text" class="form-control" id="insur" placeholder="Escriba sus apellidos aquí">
                                    </div>
                                </div>
                                <div class="col-sm-6 col-md-3">
                                    <div class="form-group">
                                        <label class="control-label form-label">
                                            <span style="color: red;">*</span> Correo Electrónico
                                        </label>
                                        <input [(ngModel)]="userData.email" type="text" class="form-control" id="inele" placeholder="Escriba un email valido aquí">
                                    </div>
                                </div>
                                <div class="col-sm-6 col-md-3">
                                    <div class="form-group">
                                        <label class="control-label form-label">
                                            Fecha de nacimiento
                                        </label>
                                       <!--  <input [(ngModel)]="userData.birthDay"  type="date" class="form-control" >
                                        <input [(ngModel)]="customeBirthDay" (change)="setBirthDay()" type="date" id="infech" class="form-control"> -->
                                        <div class="input-group">
                                            <input 
                                                [(ngModel)]="modelCustomerBirthDay"
                                                id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-secondary" (click)="dp.toggle();" type="button"><i class="fa fa-calendar"></i></button>
                                            </div>
                                        </div>
                                        <!-- <pre>Model: {{ modelCustomerBirthDay | json }}</pre> -->
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6 col-md-3">
                                    <div class="form-group">
                                        <label class="control-label form-label">
                                            <span style="color: red;">*</span> Teléfono
                                        </label>
                                        <input [(ngModel)]="userData.phone"  type="text" class="form-control" id="inputcom" placeholder="Company Here">
                                    </div>
                                </div>
                                <div class="col-sm-6 col-md-3">
                                    <div class="form-group">
                                        <label class="control-label form-label">
                                            <span style="color: red;">*</span> Genero
                                        </label>
                                        <div ngbDropdown class="">
                                            <button
                                              class="form-control"
                                              id="dropdownGenre"
                                              ngbDropdownToggle
                                            >
                                                <span *ngIf="userData.gender == 3">Niña</span>
                                                <span *ngIf="userData.gender == 2">Niño</span>
                                                <span *ngIf="userData.gender == 1">Mujer</span>
                                                <span *ngIf="userData.gender == 0">Hombre</span>
                                                <span *ngIf="userData.gender == -1">Seleccione un genero</span>
                                            </button>
                                            <div ngbDropdownMenu aria-labelledby="dropdownGenre">
                                                <button disabled ngbDropdownItem
                                                    (click)="userData.gender = -1">Seleccione un genero</button>
                                                <!-- <button ngbDropdownItem (click)="userData.gender = 3">Niña</button>
                                                <button ngbDropdownItem (click)="userData.gender = 2">Niño</button> -->
                                                <button ngbDropdownItem (click)="userData.gender = 1">Mujer</button>
                                                <button ngbDropdownItem (click)="userData.gender = 0">Hombre</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4 col-md-2">
                                    <div class="form-group">
                                        <label class="control-label form-label">
                                            <span style="color: red;">*</span> Nueva Contraseña
                                        </label>
                                        <input  type="text" class="form-control" id="inpass" placeholder="Escriba la nueva contraseña">
                                    </div>
                                </div>
                                <div class="col-sm-4 col-md-2">
                                    <div class="form-group">
                                        <label class="control-label form-label">
                                            <span style="color: red;">*</span> Confirmar Contraseña
                                        </label>
                                        <input   type="text" class="form-control" id="inconfpass" placeholder="Confirmar contraseña">
                                    </div>
                                </div>
                                <div class="col-sm-4 col-md-2" style="padding: 20px 10px;">
                                    <!-- <div class="form-group"> -->
                                        
                                        <button class="btn mr-0 btn-danger button-reset " type="button" style="height: 100%;">
                                            <div class="row full-centered font-normal">
                                                <i class="fas fa-key ma-0-10"></i> CAMBIAR
                                            </div>
                                        </button>
                                    <!-- </div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>



    <div class="p-l-20 p-r-25 p-t-10 p-b-10 bg-header-images d-flex align-items-center" >
        <div class="text-white m-b-0 m-l-15 font-18">
            <i class="fas fa-home"></i>
            Dirección de la empresa

                style=" background-color: #230031;  margin-bottom: 5px; border-color: #3f0058; " >

        </div>
    </div>

                        <label class="control-label form-label">

                <div class="col-sm-12 col-md-6">

                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label class="control-label form-label">
                            <span style="color: red;">*</span> Calle

                        <textarea [(ngModel)]="userData.directions[0].street" type="text" class="form-control" id="iddirm" placeholder="Escriba la calle aquí"></textarea>

                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-4">
                    <div class="form-group">
                        <label class="control-label form-label">
                            <span style="color: red;">*</span> Teléfono
                        </label>
                        <input [(ngModel)]="userData.directions[0].phone" type="text" class="form-control" id="idtelm" placeholder="Escriba su teléfono">
                    </div>
                </div>
                <div class="col-sm-6 col-md-4">
                    <div class="form-group">
                        <label class="control-label form-label">
                            <!-- <span style="color: red;">*</span>  -->No Interior
                        </label>
                        <input [(ngModel)]="userData.directions[0].number"  type="text" class="form-control" id="idintm" placeholder="Numero interior">
                    </div>
                </div>
                <div class="col-sm-6 col-md-4">
                    <div class="form-group">
                        <label class="control-label form-label">
                            <!-- <span style="color: red;">*</span>  -->No Exterior
                        </label>
                        <input [(ngModel)]="userData.directions[0].extNumber"  type="text" class="form-control" id="idnoem" placeholder="Numero exterior">
                    </div>
                </div>
            </div>
    
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div class="form-group">
                        <label class="control-label form-label">
                            <span style="color: red;">*</span> Estado
                        </label>
                        <input [(ngModel)]="userData.directions[0].state" type="text" class="form-control" id="idestm" placeholder="Company Here">
                    </div>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="form-group">
                        <label class="control-label form-label">
                            <span style="color: red;">*</span> Ciudad
                        </label>
                        <input [(ngModel)]="userData.directions[0].city" type="text" class="form-control" id="idcium" placeholder="Company Here">
                    </div>
                </div>
            </div>
    
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div class="form-group">
                        <label class="control-label form-label">
                            <span style="color: red;">*</span> Colonia
                        </label>
                        <input [(ngModel)]="userData.directions[0].colony" type="text" class="form-control" id="idcolm" placeholder="Company Here">
                    </div>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="form-group">
                        <label class="control-label form-label">
                            <span style="color: red;">*</span> Código postal
                        </label>
                        <input [(ngModel)]="userData.directions[0].postalCode" type="text" class="form-control" id="idcodm" placeholder="Company Here">
                    </div>
                </div>
            </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div> -->
        </div>
    </div>
