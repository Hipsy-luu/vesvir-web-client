                                                <span *ngIf="actualProduct.gender == 1">Niña</span>
                                                <span *ngIf="actualProduct.gender == 2">Mujer</span>
                                                <span *ngIf="actualProduct.gender == 3">Hombre</span>
                                            </button>

                                                <button ngbDropdownItem
                                                    (click)="actualProduct.gender = 0;actualProduct.category = -1">Niño</button>
                                                <button ngbDropdownItem

                                                <button ngbDropdownItem

                                                <button ngbDropdownItem
                                                    (click)="actualProduct.gender = 3;actualProduct.category = -1">Hombre</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                        <label class="control-label col-form-label form-label">
                                            <span style="color: red;">*</span> Categoría
                                        </label>
                                    </div>
                                    <div class="col-6 full-left">
                                        <div ngbDropdown class="d-inline-block  full-width">
                                            <button class="btn btn-outline-secondary mr-2 full-width"
                                                id="dropdownBasic1" ngbDropdownAnchor ngbDropdownToggle>
                                                <span *ngIf="actualProduct.category == -1">Elige una categoría</span>
                                                <span *ngIf="actualProduct.category == 0">Niño</span>
                                                <span *ngIf="actualProduct.category == 1">Niña</span>
                                                <span *ngIf="actualProduct.category == 2">Mujer</span>
                                                <span *ngIf="actualProduct.category == 3">Hombre</span>

                                </div>

                                                            <input [(ngModel)]="quantity.size" type="text"

                                                        </th>
                                                        <th scope="col" class="col-2 full-left">
                                                            <input [(ngModel)]="quantity.color" type="text"
                                                                placeholder="Color del producto" class="form-control">
                                                        </th>
                                                        <th scope="col" class="col-5 full-left">
                                                            <input [(ngModel)]="quantity.description" type="text"
                                                                placeholder="Ingrese una descripción"
                                                                class="form-control">
                                                        </th>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
